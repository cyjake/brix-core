<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>组件嵌套 - 列表</title>
  <link rel="stylesheet" type="text/css" href="../assets/brix.css">
</head>
<body bx-app>
  <div bx-name="ux.demo/grid" bx-model="records">
    <table>
      <tr bx-each="records">
        <td>{{format}}</td>
        <td>
          <div bx-name="brix/dropdown" bx-model="dropdown" data-mode="2" class="dropdown dropdown-arrow">
            <span bx-select="selected in dropdown" class="dropdown-hd">
              <a href="#"><span value="{{value}}" class="dropdown-text">{{text}}</span></a>
              <i class="iconfont icon-arrow-down">&#459;</i>
            </span>
            <ul class="dropdown-list">
              <li bx-each="dropdown" bx-class="dropdown-item-selected if selected" class="dropdown-item">
                <span value="{{value}}">{{text}}</span>
                <i class="iconfont icon-ok">&#126;</i>
              </li>
            </ul>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed.js"></script>
  <script src="../../build/brix-0.1.0.js"></script>
  <script src="hierarchy-each.js"></script>
</body>
</html>
