<!docytpe html>
<html>
<head>
  <meta charset="utf-8">
  <title>@bx-template</title>
  <link rel="stylesheet" type="text/css" href="../qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <div id="fixture1">
    <div bx-name="ux.shopping-ads/ceiling" bx-template=".">
      <h1><a href="mailto:{{user.email}}">{{user.name}}</a></h1>
    </div>
  </div>
  <div id="fixture2">
    <div bx-name="ux.diamond/sidenav" bx-template="#sidenav-template"></div>
  </div>
  <div id="fixture3">
    <div bx-name="ux.tanx/dropdown" bx-template="./template"></div>
  </div>
  <script src="../qunit.js"></script>
  <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed.js"></script>
  <script src="test-bx-template.js"></script>
  <script type="text/bx-template" id="sidenav-template">
    <div class="diamond-sidenav">
      <ul>
        <li bx-each="entry in entries">
          <label>{{entry.label}}</label>
        </li>
      </ul>
    </div>
  </script>
</body>
</html>
