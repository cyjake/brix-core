<!docytpe html>
<html>
<head>
  <meta charset="utf-8">
  <title>@bx-repeat</title>
  <link rel="stylesheet" type="text/css" href="../qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <div id="fixture1" bx-app>
    <div bx-name="tanx/grid" bx-template="." bx-scope="gridData">
      <table>
        <thead>
          <tr>
            <th bx-repeat="field in headFields">{{field}}</th>
          </tr>
        </thead>
        <tbody>
          <tr bx-repeat="row in rowsData">
            <td bx-repeat="field in row">{{field}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="../qunit.js"></script>
  <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed.js"></script>
  <script src="test-bx-repeat.js"></script>
</body>
</html>
